{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление статьи</h1>
    <from method="post">
        <input type="text" name="title" id="title" class="from-control" value="{{ article.title }}"
               placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="from-control"
                  placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="from-control"
                  placeholder="Введите основной текст">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </from>
</div>
{% endblock %}
