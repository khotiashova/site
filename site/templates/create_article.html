{% extends 'base.html' %}

{% block title %}
Пишем публикацию
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <from method="post">
        <input type="text" name="title" id="title" class="from-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="from-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="from-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-warning" value="Отправить"><br>
    </from>
</div>
{% endblock %}
